<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSINT Agent Companion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e7;
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(99, 102, 241, 0.3);
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 11px;
      color: #a1a1aa;
      margin-top: 2px;
    }
    
    .status-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .status-label {
      font-size: 12px;
      color: #a1a1aa;
    }
    
    .status-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .status-badge.connected {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }
    
    .status-badge.disconnected {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .status-dot.connected {
      background: #22c55e;
    }
    
    .status-dot.disconnected {
      background: #ef4444;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .sites-list {
      font-size: 12px;
    }
    
    .sites-title {
      color: #a1a1aa;
      margin-bottom: 6px;
    }
    
    .site-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .site-item:last-child {
      border-bottom: none;
    }
    
    .site-icon {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      background: rgba(99, 102, 241, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }
    
    .site-name {
      flex: 1;
    }
    
    .site-status {
      font-size: 10px;
      color: #22c55e;
    }
    
    .help-text {
      font-size: 11px;
      color: #71717a;
      text-align: center;
      margin-top: 12px;
    }
    
    .help-link {
      color: #6366f1;
      text-decoration: none;
    }
    
    .help-link:hover {
      text-decoration: underline;
    }
    
    .scrape-count {
      font-size: 24px;
      font-weight: 700;
      color: #6366f1;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üîç</div>
    <div>
      <div class="title">OSINT Agent Companion</div>
      <div class="subtitle">v1.0.0</div>
    </div>
  </div>
  
  <div class="status-card">
    <div class="status-header">
      <span class="status-label">Connection Status</span>
      <div class="status-badge" id="connection-status">
        <span class="status-dot"></span>
        <span id="status-text">Checking...</span>
      </div>
    </div>
    <div style="display: flex; justify-content: space-between; margin-top: 8px;">
      <div>
        <div class="status-label">Pages Scraped</div>
        <div class="scrape-count" id="scrape-count">0</div>
      </div>
      <div style="text-align: right;">
        <div class="status-label">Session</div>
        <div style="font-size: 12px;" id="session-time">Active</div>
      </div>
    </div>
  </div>
  
  <div class="status-card">
    <div class="sites-title">Supported Sites</div>
    <div class="sites-list">
      <div class="site-item">
        <div class="site-icon">W</div>
        <span class="site-name">Whitepages</span>
        <span class="site-status">‚úì</span>
      </div>
      <div class="site-item">
        <div class="site-icon">T</div>
        <span class="site-name">TruePeopleSearch</span>
        <span class="site-status">‚úì</span>
      </div>
      <div class="site-item">
        <div class="site-icon">F</div>
        <span class="site-name">FastPeopleSearch</span>
        <span class="site-status">‚úì</span>
      </div>
    </div>
  </div>
  
  <div class="help-text">
    Visit <a href="#" class="help-link" id="open-app">OSINT Agent Orchestra</a> to start investigations
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
